name: Deploy to staging
on:
  push:
    branches: [ main ]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          mkdir -p /home/ubuntu/.ssh
          ls /home/ubuntu/.ssh
          touch /home/ubuntu/.ssh/known_hosts
          echo "${{ secrets.KNOWN_HOSTS }}" &> /home/ubuntu/.ssh/known_hosts
          chmod 700 /home/ubuntu/ssh_key
          ssh -i ~/ssh_key ubuntu@18.181.77.140 "cd week-25-ci-next-app/ && git pull origin main && export PATH=/home/ubuntu/.nvm/versions/node/v22.14.0/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/games:/usr/local/games:/snap/bin && npm install -g pnpm && pnpm install && pnpm run build && pm2 restart fe-sever && pm2 restart http-sever && pm2 restart ws-sever"
